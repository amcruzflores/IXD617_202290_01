<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remembering jQuery</title>

    <link rel="stylesheet" href="css/jquery.css">

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="js/jquery.js"></script>
</head>
<body>

    <header>
        <h1>jQuery Examples</h1>
    </header>

    <nav>
        <ul>
        <li><a href="#accordian">Accordian</a></li>
        </ul>
    </nav>

<div id="accordian">

    <h2>Accordian</h2>
    
    <!--dl = definition list, dt = definition title, dd = definition description -->
    
    <dl class="accordian">

        <dt>Doodle</dt>
        <dd>Lives in SF</dd>
        
        <dt>Labradoodle</dt>
        <dd>Lives in SD</dd>
        
        <dt>Poodle</dt>
        <dd>Lives in the Galaxy</dd>
        
        <dt>Schmoodle</dt>
        <dd>Doesnt Exist</dd> 

    </dl>
</div>


</body>
</html>
